<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Logo -->
    <link rel="shortcut icon" href="Images/Meta-Logo.png" type="image/x-icon">
    <!-- Page Title -->
    <title>Bobble AI</title>
    <!-- Import CSS Files -->
    <link rel="stylesheet" href="Utilities/bootstrap_4.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <link rel="stylesheet" href="Public/style.css" type="text/css">
</head>

<body>

    <!-- NavBar With Company Logo -->
    <nav class="navbar shadow bg-white rounded fixed-top py-0 d-flex justify-content-center">
        <a class="navbar-brand" href="#">
            <img id="logo" src="Images/Logo.png" alt="Logo">
        </a>
    </nav>

    <!-- Sign Up Form -->
    <div class="container d-flex justify-content-center">
        <!-- Card -->
        <div class="card pt-1 px-4" style="width: 35rem;">
            <!-- Card Header -->
            <div class="card-header">
                <!-- Heading -->
                <h6>SIGN UP</h6>
                <h2>Create your account</h2>
                <!-- Lorem Ipsum -->
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure.</p>
                <div class="row justify-content-center">
                    <!-- Google Sign up -->
                    <div class="col-12 col-md-6 pr-md-2">
                        <button id="gog" type="button" class="btn shadow-sm py-2 mb-2 bg-white rounded">
                            <img src="Images/Google.jpg" alt="Google">
                            Sign up with Google
                        </button>
                    </div>
                    <!-- Facebook Sign up -->
                    <div class="col-12 col-md-6 pl-md-2">
                        <button id="fb" type="button" class="btn shadow-sm py-2 mb-2 bg-white rounded">
                            <img src="Images/Facebook.jpg" alt="Facebook">
                            Sign up with Facebook
                        </button>
                    </div>
                </div>
                <!-- Separator -->
                <div class="separator pt-4">or</div>
            </div>

            <!-- Card Body -->
            <div class="card-body pb-1">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="fname" class="form-control" name="fname" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="lname" class="form-control" name="lname" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" id="email" class="form-control" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="pass" class="form-control" name="password" placeholder="Password" required>
                            <div class="input-group-append">
                                <span class="input-group-text show-icon" style="cursor: pointer;"><i class="fas fa-eye"></i></span>
                            </div>
                        </div>
                    </div>
                    <p>By clicking Sign Up, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
                    <div class="form-group text-center">
                        <input id="signup" type="submit" value="SIGN UP" class="btn btn-primary btn-block">
                    </div>
                </form>
                <div id="fb-root"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerForm" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header py-1">
                    <h5 class="modal-title" id="exampleModalLongTitle">Status</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Fetching ....
                </div>
            </div>
        </div>
    </div>

    <!-- Import Script Files -->
    <script src="Utilities/JQuery-v.3.js"></script>
    <script src="Utilities/bootstrap_4.js"></script>
    <!-- Load JS SDK For Facebook Login -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- API for Google Login -->
    <script src="https://apis.google.com/js/api:client.js"></script>
    <!-- Script File -->
    <script src="Public/script.js"></script>
    <script>
    </script>
</body>

</html>
